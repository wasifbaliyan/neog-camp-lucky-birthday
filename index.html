<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/icon.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/style.css">
    <title>Is Your Birthday Lucky?</title>
</head>
<body>
    <div class="model">
     <div class="model-container">
        <h3 class="model-heading">
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i> Privacy Policy
        </h3>
        <p class="model-text"><strong>What personal data we collect and how we collect it.</strong>
       We do not collect any data whatsoever from the users. We use client side javascript for all the calculations.</p>
        <button class="model-btn">Close</button>
     </div>
    </div>
    <div class="container">
        <header class="header">
            <h1 class="heading">Is Your Birthday Lucky? Check it out </h1>
        </header>
        <main class="main">
            <form class="form">
                <div class="form-section">
                    <label for="bday">Enter Your Birth Day:</label>
                    <input type="date" id="bday" required placeholder="Birthday">
                </div>
                <div class="form-section">
                    <label for="lucky-num">Your Lucky Number:</label>
                    <input required type="number" id="lucky-num" min="1" max="99">
                </div>
                <button type="submit" class="btn">Check If You're Lucky</button>
            </form>
        </main>
        <section>
            <h1 class="result"></h1>
            <img class="img" src="" alt="Happy or Sad">
        </section>
        <footer class="footer">
            <ul class="footer-list">
                <li class="list-item"><a class="list-link" href="https://twitter.com/wasifbaliyan"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                <li class="list-item"><a class="list-link" href="https://wasifbaliyan.netlify.app">
                    <i class="fa fa-external-link-square" aria-hidden="true"></i></a></li>
                    <li class="list-item"><a class="list-link" href="https://instagram.com/wasifbaliyan"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                    <li class="list-item"><a class="list-link" href="https://linkedin.com/in/wasifbaliyan"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                
            </ul>
            <small>&copy;wasifbaliyan 2020 </small>
        </footer>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
